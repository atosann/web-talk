        // ÁîªÂÉèÂúßÁ∏ÆÈñ¢Êï∞ÔºàÊîπÂñÑÁâàÔºâ
        async function compressImage(file, maxSizeMB = 0.5) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const img = new Image();
                    img.onload = () => {
                        const canvas = document.createElement('canvas');
                        let width = img.width;
                        let height = img.height;
                        
                        const maxDimension = 1920;
                        if (width > maxDimension || height > maxDimension) {
                            if (width > height) {
                                height = (height / width) * maxDimension;
                                width = maxDimension;
                            } else {
                                width = (width / height) * maxDimension;
                                height = maxDimension;
                            }
                        }
                        
                        canvas.width = width;
                        canvas.height = height;
                        
                        const ctx = canvas.getContext('2d');
                        ctx.drawImage(img, 0, 0, width, height);
                        
                        let quality = 0.7; // ÂàùÊúüÂìÅË≥™„ÇíÂ∞ë„Åó‰∏ã„Åí„Çã
                        
                        const tryCompress = (q) => {
                            canvas.toBlob((blob) => {
                                if (!blob) {
                                    reject(new Error('ÁîªÂÉè„ÅÆÂúßÁ∏Æ„Å´Â§±Êïó„Åó„Åæ„Åó„Åü'));
                                    return;
                                }
                                
                                console.log(`ÂúßÁ∏ÆÁµêÊûú: ${(blob.size / 1024).toFixed(1)}KB (ÂìÅË≥™: ${q})`);
                                
                                if (blob.size > maxSizeMB * 1024 * 1024 && q > 0.3) {
                                    // „Åï„Çâ„Å´ÂúßÁ∏Æ
                                    tryCompress(q - 0.1);
                                } else {
                                    resolve(new File([blob], file.name, { type: 'image/jpeg' }));
                                }
                            }, 'image/jpeg', q);
                        };
                        
                        tryCompress(quality);
                    };
                    img.onerror = () => reject(new Error('ÁîªÂÉè„ÅÆË™≠„ÅøËæº„Åø„Å´Â§±Êïó„Åó„Åæ„Åó„Åü'));
                    img.src = e.target.result;
                };
                reader.onerror = () => reject(new Error('„Éï„Ç°„Ç§„É´„ÅÆË™≠„ÅøËæº„Åø„Å´Â§±Êïó„Åó„Åæ„Åó„Åü'));
                reader.readAsDataURL(file);
            });
        }

        // Èü≥Â£∞„É¨„Éô„É´Áõ£Ë¶ñ
        function startAudioMonitoring() {

            }

            // „Éû„Ç§„ÇØ„ÅÆÈü≥Â£∞„É¨„Éô„É´

                const micSource = audioContext.createMediaStreamSource(localStream);
                micAnalyser = audioContext.createAnalyser();
                micAnalyser.fftSize = 256;
                micSource.connect(micAnalyser);

            if (remoteAudio.srcObject && !remoteAnalyser) {

                remoteSource.connect(remoteAnalyser);

                alert(errorMessage + '\n\n„ÇÇ„ÅÜ‰∏ÄÂ∫¶„ÅäË©¶„Åó„Åè„Å†„Åï„ÅÑ„ÄÇ');
                
            } finally {
                // ÂøÖ„ÅöÂÆüË°å„Åï„Çå„ÇãÂæåÂá¶ÁêÜ
                uploadingIndicator.classList.remove('active');
                progressFill.style.width = '0%';
                sendBtn.disabled = false;
                fileBtn.disabled = false;
            }
        };

        window.leaveChat = function() {
            endCall();
            
            if (currentRoom) {
                const userRef = ref(database, `rooms/${currentRoom}/users/${myUserId}`);
                set(userRef, null);
            }
            
            currentRoom = null;
            selectedFile = null;
            document.getElementById('chatScreen').style.display = 'none';
            document.getElementById('loginScreen').style.display = 'block';
            document.getElementById('passphrase').value = '';
            document.getElementById('messages').innerHTML = '<div class="empty-state">„É°„ÉÉ„Çª„Éº„Ç∏„Åå„Åæ„Å†„ÅÇ„Çä„Åæ„Åõ„Çì</div>';
            removeFile();
        };

        function updateStatus(userCount) {
            const statusDiv = document.getElementById('status');
            
            if (userCount >= 2) {
                statusDiv.textContent = '‚úÖ Áõ∏Êâã„ÅåÊé•Á∂ö‰∏≠Ôºà' + userCount + '‰∫∫Ôºâ';
                statusDiv.className = 'status connected';
            } else {
                statusDiv.textContent = '‚è≥ Áõ∏Êâã„ÇíÂæÖ„Å£„Å¶„ÅÑ„Åæ„Åô...';
                statusDiv.className = 'status waiting';
            }
        }

        function displayMessages(messages) {
            const messagesDiv = document.getElementById('messages');
            const currentScroll = messagesDiv.scrollTop;
            const isScrolledToBottom = messagesDiv.scrollHeight - messagesDiv.clientHeight <= currentScroll + 50;
            
            if (messages.length === 0) {
                messagesDiv.innerHTML = '<div class="empty-state">„É°„ÉÉ„Çª„Éº„Ç∏„Åå„Åæ„Å†„ÅÇ„Çä„Åæ„Åõ„Çì</div>';
                return;
            }
            
            messagesDiv.innerHTML = messages.map(msg => {
                const isMine = msg.userId === myUserId;
                const time = msg.timestamp ? new Date(msg.timestamp).toLocaleTimeString('ja-JP', { hour: '2-digit', minute: '2-digit' }) : '';
                const processedText = escapeHtml(msg.text);
                
                let fileHtml = '';
                if (msg.file) {
                    const file = msg.file;
                    
                    if (file.type.startsWith('image/')) {
                        fileHtml = `<img src="${file.url}" alt="${escapeHtml(file.name)}" class="message-image" onclick="window.open('${file.url}', '_blank')">`;
                    } else if (file.type.startsWith('video/')) {
                        fileHtml = `<video src="${file.url}" controls class="message-video"></video>`;
                    } else {
                        const icon = getFileIcon(file.type);
                        fileHtml = `
                            <a href="${file.url}" download="${escapeHtml(file.name)}" class="file-download" target="_blank">
                                ${icon} ${escapeHtml(file.name)}
                                <span style="font-size: 11px; opacity: 0.8;">(${formatFileSize(file.size)})</span>
                            </a>
                        `;
                    }
                }
                
                return `
                    <div class="message ${isMine ? 'mine' : 'theirs'}">
                        <div class="message-bubble">
                            ${processedText ? `<div class="message-text">${processedText}</div>` : ''}
                            ${fileHtml}
                            ${time ? `<div class="message-time">${time}</div>` : ''}
                        </div>
                    </div>
                `;
            }).join('');
            
            if (isScrolledToBottom) {
                messagesDiv.scrollTop = messagesDiv.scrollHeight;
            }
        }

        function getFileIcon(type) {
            if (type.startsWith('image/')) return 'üñºÔ∏è';
            if (type.startsWith('video/')) return 'üé•';
            if (type.startsWith('audio/')) return 'üéµ';
            if (type.includes('pdf')) return 'üìÑ';
            if (type.includes('zip') || type.includes('rar')) return 'üì¶';
            if (type.includes('word') || type.includes('document')) return 'üìù';
            if (type.includes('sheet') || type.includes('excel')) return 'üìä';
            return 'üìé';
        }

        function formatFileSize(bytes) {
            if (bytes < 1024) return bytes + ' B';
            if (bytes < 1024 * 1024) return (bytes / 1024).toFixed(1) + ' KB';
            return (bytes / (1024 * 1024)).toFixed(1) + ' MB';
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('messageInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });
            
            document.getElementById('passphrase').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    joinChat();
                }
            });

            window.addEventListener('beforeunload', () => {
                endCall();
            });
        });
    </script>
</body>
