    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getDatabase, ref, push, onValue, set, onDisconnect, serverTimestamp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js';

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDXwURGLQd7VGtK6v6yYkICX5ZsrIRY_G8",
            authDomain: "webtalk-4ddce.firebaseapp.com",
            databaseURL: "https://webtalk-4ddce-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "webtalk-4ddce",
            storageBucket: "webtalk-4ddce.firebasestorage.app",
            messagingSenderId: "135962570273",
            appId: "1:135962570273:web:ff8f0e0587e732eb9bbd60",
            measurementId: "G-9J33ET1ZX0"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        let currentRoom = null;
        let myUserId = 'user_' + Math.random().toString(36).substr(2, 9);

        // URL detection regex
        const urlRegex = /(https?:\/\/[^\s]+)/g;
        const youtubeRegex = /(?:youtube\.com\/watch\?v=|youtu\.be\/)([a-zA-Z0-9_-]+)/;
        const imageRegex = /\.(jpg|jpeg|png|gif|webp)$/i;

        // Make functions global
        window.joinChat = function() {
            const passphrase = document.getElementById('passphrase').value.trim();
            if (!passphrase) {
                alert('åˆè¨€è‘‰ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„');
                return;
            }

            currentRoom = passphrase;

            // Switch to chat screen
            document.getElementById('loginScreen').style.display = 'none';
            document.getElementById('chatScreen').style.display = 'block';

            // Set up presence
            const userRef = ref(database, `rooms/${currentRoom}/users/${myUserId}`);
            set(userRef, {
                online: true,
                timestamp: serverTimestamp()
            });

            // Remove user on disconnect
            onDisconnect(userRef).remove();

            // Listen for users
            const usersRef = ref(database, `rooms/${currentRoom}/users`);
            onValue(usersRef, (snapshot) => {
                const users = snapshot.val();
                const userCount = users ? Object.keys(users).length : 0;
                updateStatus(userCount);
            });

            // Listen for messages
            const messagesRef = ref(database, `rooms/${currentRoom}/messages`);
            onValue(messagesRef, (snapshot) => {
                const messages = [];
                snapshot.forEach((childSnapshot) => {
                    messages.push({
                        id: childSnapshot.key,
                        ...childSnapshot.val()
                    });
                });
                displayMessages(messages);
            });
        };

        window.sendMessage = function() {
            const input = document.getElementById('messageInput');
            const text = input.value.trim();
            
            if (!text || !currentRoom) return;

            const sendBtn = document.getElementById('sendBtn');
            sendBtn.disabled = true;

            const messagesRef = ref(database, `rooms/${currentRoom}/messages`);
            push(messagesRef, {
                userId: myUserId,
                text: text,
                timestamp: serverTimestamp()
            }).then(() => {
                input.value = '';
                sendBtn.disabled = false;
                input.focus();
            }).catch((error) => {
                console.error('Error sending message:', error);
                alert('ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã®é€ä¿¡ã«å¤±æ•—ã—ã¾ã—ãŸã€‚ã‚‚ã†ä¸€åº¦ãŠè©¦ã—ãã ã•ã„ã€‚');
                sendBtn.disabled = false;
            });
        };

        window.leaveChat = function() {
            if (currentRoom) {
                const userRef = ref(database, `rooms/${currentRoom}/users/${myUserId}`);
                set(userRef, null);
            }
            
            currentRoom = null;
            document.getElementById('chatScreen').style.display = 'none';
            document.getElementById('loginScreen').style.display = 'block';
            document.getElementById('passphrase').value = '';
            document.getElementById('messages').innerHTML = '<div class="empty-state">ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ãŒã¾ã ã‚ã‚Šã¾ã›ã‚“</div>';
        };

        function updateStatus(userCount) {
            const statusDiv = document.getElementById('status');
            
            if (userCount >= 2) {
                statusDiv.textContent = 'âœ… ç›¸æ‰‹ãŒæ¥ç¶šä¸­ï¼ˆ' + userCount + 'äººï¼‰';
                statusDiv.className = 'status connected';
            } else {
                statusDiv.textContent = 'â³ ç›¸æ‰‹ã‚’å¾…ã£ã¦ã„ã¾ã™...';
                statusDiv.className = 'status waiting';
            }
        }

        function extractUrls(text) {
            return text.match(urlRegex) || [];
        }

        function getYoutubeId(url) {
            const match = url.match(youtubeRegex);
            return match ? match[1] : null;
        }

        function isImageUrl(url) {
            return imageRegex.test(url);
        }

        function createLinkPreview(url) {
            const youtubeId = getYoutubeId(url);
            
            if (youtubeId) {
                return `
                    <div class="youtube-embed">
                        <iframe 
                            src="https://www.youtube.com/embed/${youtubeId}" 
                            allowfullscreen>
                        </iframe>
                    </div>
                `;
            }
            
            if (isImageUrl(url)) {
                return `
                    <div class="image-preview">
                        <img src="${url}" alt="ç”»åƒ" onerror="this.style.display='none'">
                    </div>
                `;
            }
            
            // Generic link preview
            const domain = new URL(url).hostname;
            return `
                <div class="link-preview" onclick="window.open('${url}', '_blank')">
                    <div class="link-preview-content">
                        <div class="link-preview-title">ğŸ”— ãƒªãƒ³ã‚¯</div>
                        <div class="link-preview-url">${domain}</div>
                    </div>
                </div>
            `;
        }

        function processMessageText(text) {
            const urls = extractUrls(text);
            let processedText = escapeHtml(text);
            
            // Make URLs clickable
            urls.forEach(url => {
                processedText = processedText.replace(
                    url, 
                    `<a href="${url}" target="_blank" style="color: inherit; text-decoration: underline;">${url}</a>`
                );
            });
            
            return processedText;
        }

        function displayMessages(messages) {
            const messagesDiv = document.getElementById('messages');
            const currentScroll = messagesDiv.scrollTop;
            const isScrolledToBottom = messagesDiv.scrollHeight - messagesDiv.clientHeight <= currentScroll + 50;
            
            if (messages.length === 0) {
                messagesDiv.innerHTML = '<div class="empty-state">ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ãŒã¾ã ã‚ã‚Šã¾ã›ã‚“</div>';
                return;
            }
            
            messagesDiv.innerHTML = messages.map(msg => {
                const isMine = msg.userId === myUserId;
                const time = msg.timestamp ? new Date(msg.timestamp).toLocaleTimeString('ja-JP', { hour: '2-digit', minute: '2-digit' }) : '';
                const urls = extractUrls(msg.text);
                const processedText = processMessageText(msg.text);
                
                let linkPreviews = '';
                urls.forEach(url => {
                    linkPreviews += createLinkPreview(url);
                });
                
                return `
                    <div class="message ${isMine ? 'mine' : 'theirs'}">
                        <div class="message-bubble">
                            <div class="message-text">${processedText}</div>
                            ${time ? `<div class="message-time">${time}</div>` : ''}
                            ${linkPreviews}
                        </div>
                    </div>
                `;
            }).join('');
            
            if (isScrolledToBottom) {
                messagesDiv.scrollTop = messagesDiv.scrollHeight;
            }
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Enter key handlers
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('messageInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });
            
            document.getElementById('passphrase').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    joinChat();
                }
            });
        });
    </script>
