<!DOCTYPE html>

<head>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 900px;
            width: 100%;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            max-height: 90vh;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px 25px;
            text-align: center;
            display: none;
        }

        .header h1 {
            font-size: 22px;
            margin-bottom: 5px;
        }

        .header p {
            font-size: 13px;
            opacity: 0.9;
        }

        .login-screen {
            padding: 30px;
        }

        .chat-screen {
            display: none;
            flex: 1;
            overflow: hidden;
        }

        .main-content {
            display: flex;
            height: 100%;
            overflow: hidden;
        }

        .chat-panel {
            width: 100%;
            display: flex;
            flex-direction: column;
            background: white;
            height: 100%;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }

        .input-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .input-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .status {
            text-align: center;
            padding: 12px;
            background: #f5f5f5;
            font-size: 13px;
            border-bottom: 2px solid #e0e0e0;
        }

        .status.connected {
            background: #d4edda;
            color: #155724;
        }

        .status.waiting {
            background: #fff3cd;
            color: #856404;
        }

        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
            background: #f9f9f9;
            min-height: 200px;
        }

        .message {
            margin-bottom: 12px;
            animation: slideIn 0.3s;
            display: flex;
            flex-direction: column;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.mine {
            align-items: flex-end;
        }

        .message.theirs {
            align-items: flex-start;
        }

        .message-bubble {
            padding: 10px 12px;
            border-radius: 12px;
            max-width: 85%;
            word-wrap: break-word;
            font-size: 14px;
        }

        .message.mine .message-bubble {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .message.theirs .message-bubble {
            background: #e0e0e0;
            color: #333;
        }

        .message-text {
            margin-bottom: 4px;
        }

        .message-time {
            font-size: 10px;
            opacity: 0.7;
        }

        .message-file {
            margin-top: 8px;
        }

        .message-image,
        .message-video {
            max-width: 100%;
            border-radius: 8px;
            margin-top: 8px;
            cursor: pointer;
        }

        .message-image {
            max-height: 300px;
            object-fit: contain;
        }

        .message-video {
            max-height: 300px;
            width: 100%;
        }

        .file-download {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 8px 12px;
            background: rgba(255,255,255,0.2);
            border-radius: 6px;
            text-decoration: none;
            color: inherit;
            margin-top: 8px;
            transition: background 0.2s;
        }

        .message.theirs .file-download {
            background: rgba(0,0,0,0.1);
        }

        .file-download:hover {
            background: rgba(255,255,255,0.3);
        }

        .message.theirs .file-download:hover {
            background: rgba(0,0,0,0.15);
        }

        .message-input-area {
            display: flex;
            gap: 8px;
            padding: 15px;
            border-top: 2px solid #e0e0e0;
            background: white;
            flex-shrink: 0;
            flex-wrap: wrap;
        }

        .input-wrapper {
            flex: 1;
            display: flex;
            gap: 8px;
            min-width: 0;
        }

        .message-input-area input[type="text"] {
            flex: 1;
            padding: 10px 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            min-width: 0;
        }

        .message-input-area input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
        }

        .message-input-area input[type="file"] {
            display: none;
        }

        .file-btn,
        .send-btn {
            padding: 10px 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
            font-size: 14px;
            white-space: nowrap;
        }

        .file-btn {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
        }

        .file-btn:hover,
        .send-btn:hover {
            transform: scale(1.05);
        }

        .file-btn:disabled,
        .send-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .file-preview {
            width: 100%;
            padding: 10px;
            background: #f0f0f0;
            border-radius: 6px;
            display: none;
            align-items: center;
            gap: 10px;
            font-size: 13px;
        }

        .file-preview.active {
            display: flex;
        }

        .file-preview-icon {
            font-size: 20px;
        }

        .file-preview-info {
            flex: 1;
            min-width: 0;
        }

        .file-preview-name {
            font-weight: 500;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .file-preview-size {
            font-size: 11px;
            color: #666;
        }

        .file-preview-remove {
            background: #dc3545;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 5px 10px;
            cursor: pointer;
            font-size: 12px;
        }

        .leave-btn {
            margin: 10px 15px;
            background: #dc3545;
            font-size: 13px;
            padding: 10px;
            flex-shrink: 0;
        }

        .empty-state {
            text-align: center;
            color: #999;
            padding: 40px 20px;
            font-size: 13px;
        }

        .info-text {
            text-align: center;
            color: #666;
            font-size: 13px;
            margin-top: 15px;
            line-height: 1.5;
        }

        .uploading-indicator {
            display: none;
            text-align: center;
            padding: 8px;
            background: #fff3cd;
            color: #856404;
            font-size: 12px;
            border-bottom: 2px solid #ffc107;
        }

        .uploading-indicator.active {
            display: block;
        }

        @media (max-width: 768px) {
            .container {
                max-height: 100vh;
                border-radius: 0;
            }

            .input-wrapper {
                width: 100%;
            }

            .message-bubble {
                max-width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîê ÂêàË®ÄËëâ„ÉÅ„É£„ÉÉ„Éà</h1>
            <p>„Éï„Ç°„Ç§„É´ÈÄÅ‰ø°ÂØæÂøú</p>
        </div>

        <div class="login-screen" id="loginScreen">
            <div class="input-group">
                <label for="passphrase">ÂêàË®ÄËëâ„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ</label>
                <input type="text" id="passphrase" placeholder="‰æãÔºö„Å≤„Åø„Å§„ÅÆ„ÅÇ„ÅÑ„Åì„Å®„Å∞" autocomplete="off">
            </div>
            <button class="btn" onclick="joinChat()">„ÉÅ„É£„ÉÉ„Éà„Å´ÂèÇÂä†</button>
            <div class="info-text">
                üí° Âêå„ÅòÂêàË®ÄËëâ„ÇíÂÖ•Âäõ„Åó„Åü‰∫∫„Å®Áπã„Åå„Çä„Åæ„Åô<br>
                üìé „ÉÜ„Ç≠„Çπ„Éà„ÄÅÁîªÂÉè„ÄÅÂãïÁîª„ÄÅ„Éï„Ç°„Ç§„É´„ÇíÈÄÅ‰ø°„Åß„Åç„Åæ„Åô
            </div>
        </div>

        <div class="chat-screen" id="chatScreen">
            <div class="main-content">
                <div class="chat-panel">
                    <div class="status" id="status">Êé•Á∂ö‰∏≠...</div>
                    <div class="uploading-indicator" id="uploadingIndicator">üì§ „Éï„Ç°„Ç§„É´„Çí„Ç¢„ÉÉ„Éó„É≠„Éº„Éâ‰∏≠...</div>
                    <div class="messages" id="messages">
                        <div class="empty-state">„É°„ÉÉ„Çª„Éº„Ç∏„Åå„Åæ„Å†„ÅÇ„Çä„Åæ„Åõ„Çì</div>
                    </div>
                    <div class="file-preview" id="filePreview">
                        <span class="file-preview-icon">üìé</span>
                        <div class="file-preview-info">
                            <div class="file-preview-name" id="filePreviewName"></div>
                            <div class="file-preview-size" id="filePreviewSize"></div>
                        </div>
                        <button class="file-preview-remove" onclick="removeFile()">‚úï</button>
                    </div>
                    <div class="message-input-area">
                        <div class="input-wrapper">
                            <input type="text" id="messageInput" placeholder="„É°„ÉÉ„Çª„Éº„Ç∏„ÇíÂÖ•Âäõ..." autocomplete="off">
                            <input type="file" id="fileInput" accept="*/*" onchange="handleFileSelect(event)">
                            <button class="file-btn" onclick="document.getElementById('fileInput').click()" id="fileBtn">üìé</button>
                            <button class="send-btn" onclick="sendMessage()" id="sendBtn">ÈÄÅ‰ø°</button>
                        </div>
                    </div>
                    <button class="btn leave-btn" onclick="leaveChat()">ÈÄÄÂá∫„Åô„Çã</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getDatabase, ref, push, onValue, set, onDisconnect, serverTimestamp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js';
        import { getStorage, ref as storageRef, uploadBytes, getDownloadURL } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-storage.js';

        const firebaseConfig = {
            apiKey: "AIzaSyDXwURGLQd7VGtK6v6yYkICX5ZsrIRY_G8",
            authDomain: "webtalk-4ddce.firebaseapp.com",
            databaseURL: "https://webtalk-4ddce-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "webtalk-4ddce",
            storageBucket: "webtalk-4ddce.firebasestorage.app",
            messagingSenderId: "135962570273",
            appId: "1:135962570273:web:ff8f0e0587e732eb9bbd60",
            measurementId: "G-9J33ET1ZX0"
        };

        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);
        const storage = getStorage(app);

        let currentRoom = null;
        let myUserId = 'user_' + Math.random().toString(36).substr(2, 9);
        let selectedFile = null;

        window.joinChat = function() {
            const passphrase = document.getElementById('passphrase').value.trim();
            if (!passphrase) {
                alert('ÂêàË®ÄËëâ„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ');
                return;
            }

            currentRoom = passphrase;
            document.getElementById('loginScreen').style.display = 'none';
            document.getElementById('chatScreen').style.display = 'block';

            const userRef = ref(database, `rooms/${currentRoom}/users/${myUserId}`);
            set(userRef, {
                online: true,
                timestamp: serverTimestamp()
            });

            onDisconnect(userRef).remove();

            const usersRef = ref(database, `rooms/${currentRoom}/users`);
            onValue(usersRef, (snapshot) => {
                const users = snapshot.val();
                const userCount = users ? Object.keys(users).length : 0;
                updateStatus(userCount);
            });

            const messagesRef = ref(database, `rooms/${currentRoom}/messages`);
            onValue(messagesRef, (snapshot) => {
                const messages = [];
                snapshot.forEach((childSnapshot) => {
                    messages.push({
                        id: childSnapshot.key,
                        ...childSnapshot.val()
                    });
                });
                displayMessages(messages);
            });
        };

        window.handleFileSelect = function(event) {
            const file = event.target.files[0];
            if (file) {
                if (file.size > 10 * 1024 * 1024) {
                    alert('„Éï„Ç°„Ç§„É´„Çµ„Ç§„Ç∫„ÅØ10MB‰ª•‰∏ã„Å´„Åó„Å¶„Åè„Å†„Åï„ÅÑ');
                    event.target.value = '';
                    return;
                }
                
                selectedFile = file;
                document.getElementById('filePreviewName').textContent = file.name;
                document.getElementById('filePreviewSize').textContent = formatFileSize(file.size);
                document.getElementById('filePreview').classList.add('active');
            }
        };

        window.removeFile = function() {
            selectedFile = null;
            document.getElementById('fileInput').value = '';
            document.getElementById('filePreview').classList.remove('active');
        };

        window.sendMessage = async function() {
            const input = document.getElementById('messageInput');
            const text = input.value.trim();
            
            if (!text && !selectedFile) return;
            if (!currentRoom) return;

            const sendBtn = document.getElementById('sendBtn');
            const fileBtn = document.getElementById('fileBtn');
            sendBtn.disabled = true;
            fileBtn.disabled = true;

            try {
                let fileData = null;

                if (selectedFile) {
                    document.getElementById('uploadingIndicator').classList.add('active');
                    
                    const fileName = `${Date.now()}_${selectedFile.name}`;
                    const fileRef = storageRef(storage, `rooms/${currentRoom}/${fileName}`);
                    
                    await uploadBytes(fileRef, selectedFile);
                    const downloadURL = await getDownloadURL(fileRef);
                    
                    fileData = {
                        name: selectedFile.name,
                        size: selectedFile.size,
                        type: selectedFile.type,
                        url: downloadURL
                    };
                    
                    document.getElementById('uploadingIndicator').classList.remove('active');
                }

                const messagesRef = ref(database, `rooms/${currentRoom}/messages`);
                await push(messagesRef, {
                    userId: myUserId,
                    text: text || '',
                    file: fileData,
                    timestamp: serverTimestamp()
                });

                input.value = '';
                removeFile();
                input.focus();
            } catch (error) {
                console.error('Error sending message:', error);
                alert('ÈÄÅ‰ø°„Å´Â§±Êïó„Åó„Åæ„Åó„Åü„ÄÇ„ÇÇ„ÅÜ‰∏ÄÂ∫¶„ÅäË©¶„Åó„Åè„Å†„Åï„ÅÑ„ÄÇ');
                document.getElementById('uploadingIndicator').classList.remove('active');
            } finally {
                sendBtn.disabled = false;
                fileBtn.disabled = false;
            }
        };

        window.leaveChat = function() {
            if (currentRoom) {
                const userRef = ref(database, `rooms/${currentRoom}/users/${myUserId}`);
                set(userRef, null);
            }
            
            currentRoom = null;
            selectedFile = null;
            document.getElementById('chatScreen').style.display = 'none';
            document.getElementById('loginScreen').style.display = 'block';
            document.getElementById('passphrase').value = '';
            document.getElementById('messages').innerHTML = '<div class="empty-state">„É°„ÉÉ„Çª„Éº„Ç∏„Åå„Åæ„Å†„ÅÇ„Çä„Åæ„Åõ„Çì</div>';
            removeFile();
        };

        function updateStatus(userCount) {
            const statusDiv = document.getElementById('status');
            
            if (userCount >= 2) {
                statusDiv.textContent = '‚úÖ Áõ∏Êâã„ÅåÊé•Á∂ö‰∏≠Ôºà' + userCount + '‰∫∫Ôºâ';
                statusDiv.className = 'status connected';
            } else {
                statusDiv.textContent = '‚è≥ Áõ∏Êâã„ÇíÂæÖ„Å£„Å¶„ÅÑ„Åæ„Åô...';
                statusDiv.className = 'status waiting';
            }
        }

        function displayMessages(messages) {
            const messagesDiv = document.getElementById('messages');
            const currentScroll = messagesDiv.scrollTop;
            const isScrolledToBottom = messagesDiv.scrollHeight - messagesDiv.clientHeight <= currentScroll + 50;
            
            if (messages.length === 0) {
                messagesDiv.innerHTML = '<div class="empty-state">„É°„ÉÉ„Çª„Éº„Ç∏„Åå„Åæ„Å†„ÅÇ„Çä„Åæ„Åõ„Çì</div>';
                return;
            }
            
            messagesDiv.innerHTML = messages.map(msg => {
                const isMine = msg.userId === myUserId;
                const time = msg.timestamp ? new Date(msg.timestamp).toLocaleTimeString('ja-JP', { hour: '2-digit', minute: '2-digit' }) : '';
                const processedText = escapeHtml(msg.text);
                
                let fileHtml = '';
                if (msg.file) {
                    const file = msg.file;
                    
                    if (file.type.startsWith('image/')) {
                        fileHtml = `<img src="${file.url}" alt="${escapeHtml(file.name)}" class="message-image" onclick="window.open('${file.url}', '_blank')">`;
                    } else if (file.type.startsWith('video/')) {
                        fileHtml = `<video src="${file.url}" controls class="message-video"></video>`;
                    } else {
                        const icon = getFileIcon(file.type);
                        fileHtml = `
                            <a href="${file.url}" download="${escapeHtml(file.name)}" class="file-download" target="_blank">
                                ${icon} ${escapeHtml(file.name)}
                                <span style="font-size: 11px; opacity: 0.8;">(${formatFileSize(file.size)})</span>
                            </a>
                        `;
                    }
                }
                
                return `
                    <div class="message ${isMine ? 'mine' : 'theirs'}">
                        <div class="message-bubble">
                            ${processedText ? `<div class="message-text">${processedText}</div>` : ''}
                            ${fileHtml}
                            ${time ? `<div class="message-time">${time}</div>` : ''}
                        </div>
                    </div>
                `;
            }).join('');
            
            if (isScrolledToBottom) {
                messagesDiv.scrollTop = messagesDiv.scrollHeight;
            }
        }

        function getFileIcon(type) {
            if (type.startsWith('image/')) return 'üñºÔ∏è';
            if (type.startsWith('video/')) return 'üé•';
            if (type.startsWith('audio/')) return 'üéµ';
            if (type.includes('pdf')) return 'üìÑ';
            if (type.includes('zip') || type.includes('rar')) return 'üì¶';
            if (type.includes('word') || type.includes('document')) return 'üìù';
            if (type.includes('sheet') || type.includes('excel')) return 'üìä';
            return 'üìé';
        }

        function formatFileSize(bytes) {
            if (bytes < 1024) return bytes + ' B';
            if (bytes < 1024 * 1024) return (bytes / 1024).toFixed(1) + ' KB';
            return (bytes / (1024 * 1024)).toFixed(1) + ' MB';
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('messageInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });
            
            document.getElementById('passphrase').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    joinChat();
                }
            });
        });
    </script>
</body>
